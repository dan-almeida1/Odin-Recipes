    <body>
        <h1>Shakshuka (Eggs Poached in Tomato Sauce)</h1>
        <h3><a href="../index.html">Home</a></h3>
        <h2>Ingredients</h2>
        <ul>
            <li>One can of whole tomatoes</li>
            <li>One onion</li>
            <li>Six cloves of garlic</li>
            <li>One large bell pepper (or any other sweet pepper!)</li>
            <li>One hot pepper</li>
            <li>1 tsp cumin</li>
            <li>2 tsp paprika</li>
            <li>2 tbsp harissa</li>
            <li>6 eggs</li>
    </body>
